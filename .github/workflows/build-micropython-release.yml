name: Build and release MicroPython package
permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this MicroPython repo
        uses: actions/checkout@v4

      - name: Read project metadata
        id: project
        run: |
          echo "Reading project.json..."
          VERSION="$(jq -r '.version' package.json)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 jq wget tar build-essential git python3-pip
      
      - name: Clone MicroPython tools
        run: |
          git clone --depth=1 https://github.com/micropython/micropython.git
          cd micropython/mpy-cross
          make -j$(nproc)
          echo "$PWD" >> $GITHUB_PATH

      - name: Clone CPython project (enigma-python) at same tag
        run: |
          VERSION=${{ steps.project.outputs.version }}
          echo "Cloning enigma-python at tag v${VERSION}"
          if ! git clone --depth 1 --branch "v${VERSION}" https://github.com/denismaggior8/enigma-python.git enigma-src; then
            echo "ERROR: enigma-python tag v${VERSION} does not exist or cannot be cloned, exiting"
            exit 1
          fi


      - name: Compile modules to .mpy
        run: |
          mkdir -p build/mpy
          for file in $(jq -r '.urls[]' package.json | grep -v "\[" | grep -v "\]" | grep -v github | sed -e 's/"//g' | sed -e 's/.mpy/.py/g' | sed -e 's/,//g'); 
          do
              echo "Compiling $file"
              micropython/mpy-cross/build/mpy-cross enigma-src/src/enigma/$file -o build/mpy/$(basename ${file%.py}.mpy)
          done
          cp build/mpy/*.mpy enigmapython/
          rm -rf enigma-src
          rm -rf build

      - name: Run tests
        run: |
          cd micropython/ports/unix
          make
          cp micropython /usr/local/bin/
          micropython ../../../enigmapython/tests/main.py

      - name: Commit .mpy files
        run: |
          rm -rf micropython
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Final commit for release ${{ steps.project.outputs.version }}"
          git push

      - name: Tag and push
        run: |
          git tag -a "${{ steps.project.outputs.version }}" -m "${{ steps.project.outputs.version }}"
          git push origin "${{ steps.project.outputs.version }}"

      - name: Create release archive
        run: |
          mkdir -p dist
          zip -r "dist/enigma-core-v${{ steps.project.outputs.version }}.zip" . -x "*.git*" "dist/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.project.outputs.version }}
          name: "${{ steps.project.outputs.version }}"
          body: |
            ðŸš€ Automated release of micropython-enigma-python  
          files: dist/enigma-core-"v${{ steps.project.outputs.version }}".zip