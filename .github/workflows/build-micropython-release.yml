name: Build and release MicroPython package
permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this MicroPython repo
        uses: actions/checkout@v4

      - name: Read project metadata
        id: project
        run: |
          echo "Reading project.json..."
          VERSION="$(jq -r '.version' package.json)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 jq wget tar build-essential git python3-pip
      
      - name: Clone MicroPython tools
        run: |
          git clone --depth=1 https://github.com/micropython/micropython.git
          cd micropython/mpy-cross
          make -j$(nproc)
          echo "$PWD" >> $GITHUB_PATH

      - name: Clone CPython project (enigma-python) at same tag
        run: |
          VERSION=${{ steps.project.outputs.version }}
          echo "Cloning enigma-python at tag v${VERSION}"
          git clone --depth 1 --branch "v${VERSION}" https://github.com/denismaggior8/enigma-python.git enigma-src


      - name: Compile modules to .mpy
        run: |
          mkdir -p build/mpy
          for file in $(jq -r '.urls[]' package.json | grep -v "\[" | grep -v "\]" | grep -v github | sed -e 's/"//g' | sed -e 's/.mpy/.py/g' | sed -e 's/,//g'); 
          do
              echo "Compiling $file"
              micropython/mpy-cross/build/mpy-cross enigma-src/src/enigma/$file -o build/mpy/$(basename ${file%.py}.mpy)
          done
          cp build/mpy/*.mpy enigmapython/
          rm -rf micropython
          rm -rf enigma-src
          rm -rf build
      - name: Commit .mpy files
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Final commit for release v${{ steps.project.outputs.version }}"
          git push

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.project.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Abort if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag v${{ steps.project.outputs.version }} already exists. Aborting release."
          exit 1

      - name: Tag and push
        run: |
          git tag -a "v${{ steps.project.outputs.version }}" -m "v${{ steps.project.outputs.version }}"
          git push origin "v${{ steps.project.outputs.version }}"

      - name: Create release archive
        run: |
          mkdir -p dist
          zip -r "dist/enigma-core-v${{ steps.project.outputs.version }}.zip" . -x "*.git*" "dist/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.project.outputs.version }}
          name: "v${{ steps.project.outputs.version }}"
          body: |
            ðŸš€ Automated release of micropython-enigma-python  
          files: dist/enigma-core- "v${{ steps.project.outputs.version }}".zip